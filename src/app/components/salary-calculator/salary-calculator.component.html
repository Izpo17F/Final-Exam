<div class="container mx-auto p-4 bg-gray-200 rounded-lg shadow-md">
  <h2 class="text-2xl mb-4">Calculadora de Salarios</h2>
  <form [formGroup]="salaryForm" (ngSubmit)="calculateSalary()" class="space-y-4">
    <div>
      <label for="employeeId" class="block mb-2">Seleccione un Empleado:</label>
      <select id="employeeId" formControlName="employeeId" class="w-full p-2 border border-gray-300 rounded">
        <option *ngFor="let employee of employees" [value]="employee.id">{{ employee.name }}</option>
      </select>
      <div *ngIf="controlHasError('employeeId', 'required')" class="text-red-500">Debe seleccionar un empleado.</div>
    </div>
    <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-700" [disabled]="salaryForm.invalid">Calcular Salario</button>
  </form>

  <div *ngIf="regularSalary !== null && extraSalary !== null" class="mt-6 p-4 bg-white rounded-lg shadow-md">
    <h3 class="text-xl mb-4">Resultados</h3>
    <div class="mb-4">
      <p><strong>Salario Regular:</strong> {{ regularSalary | currency }}</p>
    </div>
    <div>
      <p><strong>Salario con Horas Extras:</strong> {{ extraSalary | currency }}</p>
    </div>
  </div>
</div>
